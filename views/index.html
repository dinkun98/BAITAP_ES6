<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CyberLearn Dressing Room</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./../assets/css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="text-center">
              <img src="./../assets/images/cybersoft.png" alt="Card image" />
            </div>

            <div class="card-body">
              <h4 class="card-title text-center">
                CyberLearn - Học lập trình trực tuyến - Dự án thử đồ trực tuyến
                - Virtual Dressing Room
              </h4>
            </div>
          </div>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <ul class="nav nav-pills"></ul>

          <div class="well">
            <!-- Tab panes -->

            <div class="tab-content row">
              <div class="container">
                <nav>
                  <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#ao" role="tab" aria-controls="nav-home" aria-selected="true">Áo</a>
                    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#quan" role="tab" aria-controls="nav-profile" aria-selected="false">Quần</a>
                    <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#giay" role="tab" aria-controls="nav-contact" aria-selected="false">Giày</a>
                    <a class="nav-item nav-link" id="nav-toc-tab" data-toggle="tab" href="#toc" role="tab" aria-controls="nav-contact" aria-selected="false">Tóc</a>
                    <a class="nav-item nav-link" id="nav-day-tab" data-toggle="tab" href="#dayChuyen" role="tab" aria-controls="nav-contact" aria-selected="false">Dây chuyền</a>
                    <a class="nav-item nav-link" id="nav-tui-tab" data-toggle="tab" href="#tuiXach" role="tab" aria-controls="nav-contact" aria-selected="false">Túi xách</a>
                    <a class="nav-item nav-link" id="nav-nen-tab" data-toggle="tab" href="#nen" role="tab" aria-controls="nav-contact" aria-selected="false">Nền</a>
                  </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                  <div class="tab-pane fade show active" id="ao" role="tabpanel" aria-labelledby="nav-home-tab">
                    <div class="ao_result row"></div>
                  </div>
                  <div class="tab-pane fade" id="quan" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <div class="quan_result row"></div>
                  </div>
                  <div class="tab-pane fade" id="giay" role="tabpanel" aria-labelledby="nav-contact-tab">
                    <div class="giay_result row">
                    </div>
                  </div>
                  <div class="tab-pane fade" id="toc" role="tabpanel" aria-labelledby="nav-toc-tab">
                    <div class="toc_result row">
                    </div>
                  </div>
                  <div class="tab-pane fade" id="dayChuyen" role="tabpanel" aria-labelledby="nav-day-tab">
                    <div class="dayChuyen_result row">
                    </div>
                  </div>
                  <div class="tab-pane fade" id="tuiXach" role="tabpanel" aria-labelledby="nav-tui-tab">
                    <div class="tuiXach_result row">
                      
                    </div>
                  </div>
                  <div class="tab-pane fade" id="nen" role="tabpanel" aria-labelledby="nav-nen-tab">
                    <div class="nen_result row">
                      
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="contain">
            <div class="body"></div>
            <div class="model"></div>
            <div class="hairstyle"></div>
            <div class="necklace"></div>
            
              <div class="bikinitop">
              </div>
            
           
            <div class="bikinibottom"></div>
            <div class="handbag"></div>
            <div class="feet">
            </div>
            <div class="background"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./../models/ListChosen.js"></script>
    <script src="./../models/ChoseItem.js"></script>
    <script src="./../utils/callData.js"></script>
    <script type="module" src="./../controllers/main.js"></script>
  </body>
</html>
